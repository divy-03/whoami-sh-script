name: Deploy script.sh to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy script atomically
        run: |
          rsync -avz script.sh \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/scripts/script.tmp

          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "mv /var/www/scripts/script.tmp /var/www/scripts/script.sh && chmod 644 /var/www/scripts/script.sh"

